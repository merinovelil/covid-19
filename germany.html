<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v2.min.js"></script>
    <script src="//d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="assets/map.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/map.css" />
  </head>
  <body>
    <script type="text/javascript">
      const w = 800;
      const h = 600;

      const geoJSON =
        "https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/master/2_bundeslaender/4_niedrig.geojson";

      const dataJSON =
        "https://montanaflynn.github.io/covid-19/data/current.json";

      var projection = d3
        .geoMercator()
        .center([10.5, 51.35])
        .scale(2000)
        .translate([w / 2, h / 2]);

      const opts = {
        mapName: "Germany",
        width: w,
        height: h,
        geojson: geoJSON,
        data: dataJSON,
        projection: projection,
        objectName: "DEU_adm2",
        dataName: "germany",
        propertyName: "NAME_1"
      };

      makeMap(opts);
    </script>
  </body>
</html>
