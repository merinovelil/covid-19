<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v2.min.js"></script>
    <script src="//d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="assets/map.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/map.css" />
  </head>
  <body>
    <script type="text/javascript">
      const w = 800;
      const h = 600;

      const topoJSON =
        "https://raw.githubusercontent.com/kcjpop/vietnam-topojson/master/adm2/adm2.json";

      const dataJSON =
        "https://montanaflynn.github.io/covid-19/data/current.json";

      var projection = d3
        .geoMercator()
        .center([108.5, 14.35])
        .scale(2200)
        .translate([w / 2, (h / 2)+70]);

      const opts = {
        mapName: "Vietnam",
        width: w,
        height: h,
        topojson: topoJSON,
        data: dataJSON,
        projection: projection,
        objectName: "adm2",
        dataName: "vietnam",
        propertyName: "name_vi"
      };

      makeMap(opts);
    </script>
  </body>
</html>
