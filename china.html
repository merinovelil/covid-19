<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v2.min.js"></script>
    <script src="//d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script> 
    <script src='assets/map.js'></script> 
    <link rel="stylesheet" type="text/css" href="assets/map.css">
  </head>
  <body>
  
    <script type="text/javascript">
      const w = 800;
      const h = 600;

      const topoJSON =
        "https://raw.githubusercontent.com/deldersveld/topojson/master/countries/china/china-provinces.json";

      const dataJSON =
        "https://montanaflynn.github.io/covid-19/data/current.json";
      
      const projection = d3.geoMercator()
        .center([110, 25]) 
        .scale([700]) 
        .translate([450,500]);

      const opts = {
        "mapName": "China",
        "width": w,
        "height": h,
        "topojson": topoJSON,
        "data": dataJSON,
        "projection": projection,
        "objectName":"CHN_adm1",
        "dataName":"china",
         "propertyName":"NAME_1"
      }

      makeMap(opts)
    </script>
  </body>
</html>
